<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 0; /* Üstte ve altta boşluk */
        }
        h1 {
            font-size: 18px; /* Yazı daha küçük */
            color: black;
            margin: 0 0 30px 0; /* Altında simetrik boşluk */
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Butonlar arası simetrik boşluk */
            position: relative;
            height: 50px; /* Daha az yer kaplasın */
        }
        .yes-btn {
            background-color: green;
            color: white;
            padding: 5px 10px; /* Buton daha küçük */
            border: none;
            font-size: 12px; /* Yazı daha küçük */
            cursor: pointer;
        }
        .no-btn {
            background-color: red;
            color: white;
            padding: 5px 10px; /* Buton daha küçük */
            border: none;
            font-size: 12px; /* Yazı daha küçük */
            position: absolute;
            transition: all 0.15s ease; /* Hızlı ve akıcı hareket */
        }
    </style>
</head>
<body>
    <h1>Dateye çıkalım mı? 🥰😍💋🩷🩷🩷</h1>
    <div class="button-container">
        <button class="yes-btn" onclick="showThanks()">Evet</button>
        <button class="no-btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">Hayır</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.style.left = '20px'; // Başlangıç pozisyonu

        function moveNo() {
            const container = document.querySelector('.button-container');
            const maxX = container.offsetWidth - noBtn.offsetWidth;
            const maxY = container.offsetHeight - noBtn.offsetHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showThanks() {
            document.body.innerHTML = '<h1 style="font-size: 18px; margin: 50px 0;">Teşekkürleeeerrrr güzelimm 🥰🥰</h1>';
        }
    </script>
</body>
</html>

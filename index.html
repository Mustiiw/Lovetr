<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim İçin 🩷</title>
    <style>
        body {
            background-color: #fff0f5; /* Hafif pembe arka plan */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin: 0 0 40px 0;
            animation: fadeIn 1s ease-in;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
            height: 60px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100px; /* Simetrik genişlik */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .no-btn {
            background-color: #ff4444;
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }
        .no-btn:hover {
            background-color: #cc0000;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        .thanks {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <h1>Dateye çıkalım mı? 🥰😍💋🩷🩷🩷</h1>
    <div class="button-container">
        <button class="btn yes-btn" onclick="showThanks()">Evet</button>
        <button class="btn no-btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">Hayır</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.style.left = '150px'; // Başlangıç pozisyonu simetrik

        function moveNo() {
            const container = document.querySelector('.button-container');
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showThanks() {
            document.body.innerHTML = `
                <h1 class="thanks" style="font-size: 24px; color: #ff69b4;">
                    Teşekkürleeeerrrr güzelimm 🥰🥰💕
                </h1>
            `;
            // Rastgele kalpler ekle
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('span');
            heart.innerHTML = '🩷';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animation = 'fadeIn 2s ease forwards';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>
